<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ham(x) {
            if (x > 0) {
                alert("Hi");
                document.write("Hi");
            } else {
                alert("Hello");
                document.write("Hello");
            }

        }
    </script>
</head>

<body>
    <script>
        var x = 1;
        ham(x);
    </script>
</body>

</html>
